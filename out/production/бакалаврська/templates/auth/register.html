<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="card">
  <h3 class="text-center">Registration</h3>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="mb-3">
      <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required />
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required />
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" th:field="*{mobile}" placeholder="Mobile Number" required />
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required />
    </div>
    <div class="mb-3">
      <select class="form-select" th:field="*{role}" required>
        <option value="">Select Role</option>
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <div class="text-center mt-3">
      <a th:href="@{|/login|}" th:text="'Log in'"></a>
    </div>
    <span class="text-success" th:utext="${successMessage}"></span>
    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      <ul class="text-danger">
        <li th:each="data : ${bindingResult.getAllErrors()}" th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
      </ul>
    </div>
  </form>
</div>
</body>
</html>
